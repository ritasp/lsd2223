<body>
    <script>
        var lista=[7,5,9,66,22,5,36,-9]; /* array */
        var numero_escolhido=lista[6];

        // document.write(numero_escolhido);

        numero_a_procurar=11;
        numero_encontrado=0;

        for(i=0 ; i<=7 ; i=i+1){
            numero_lido=lista[i];

            if(numero_lido===numero_a_procurar){
                numero_encontrado=numero_encontrado+1;
            }

            /* document.write(numero_lido);
            document.write("<br>"); */
        }

        if(numero_encontrado==0){
            document.write("O nº não está na lista.");
        } else{
            document.write("O nº está na lista");
        }

        /* percorrer o array */
        soma=0;

        for(i=0 ; i<=7 ; i=i+1){
            numero_lido=lista[i];
            soma=soma+numero_lido;
        }

        media=soma/7;

        document.write("A média é: "+media);
    </script>
